  <title>TicTac14 | Personal Website</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      background: #f7f7f9;
      color: #222;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
    }
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #4f8cff;
      margin-bottom: 1rem;
    }
    .profile-name {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .profile-bio {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    .profile-location {
      color: #666;
      font-size: 0.95rem;
      margin-bottom: 0.5rem;
    }
    .profile-interests {
      font-size: 0.95rem;
      color: #444;
      margin-bottom: 1rem;
      text-align: center;
    }
    .social-links {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      justify-content: center;
    }
    .social-links a {
      color: #4f8cff;
      text-decoration: none;
      font-size: 1.5rem;
      transition: color 0.2s;
    }
    .social-links a:hover {
      color: #222;
    }
    .section-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      margin-top: 2rem;
      text-align: center;
    }
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
    }
    .project-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      padding: 1.2rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: box-shadow 0.2s;
    }
    .project-card:hover {
      box-shadow: 0 4px 16px rgba(79,140,255,0.12);
    }
    .project-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #4f8cff;
      text-decoration: none;
    }
    .project-desc {
      font-size: 0.97rem;
      color: #444;
      margin-bottom: 0.7rem;
    }
    .project-link {
      align-self: flex-start;
      background: #4f8cff;
      color: #fff;
      padding: 0.4rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      font-size: 0.95rem;
      transition: background 0.2s;
    }
    .project-link:hover {
      background: #222;
    }
    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }
      .projects {
        grid-template-columns: 1fr;
      }
    }
  </style>
  <link rel="icon" href="https://github.githubassets.com/favicons/favicon.svg">
</head>

      <!-- Projects will be loaded here -->
    </div>
  </div>
  <script>
    async function fetchRepos() {
      const res = await fetch('https://api.github.com/users/TicTac14/repos?sort=updated');
      const repos = await res.json();
      const projectsDiv = document.getElementById('projects');
      projectsDiv.innerHTML = '';
      repos.forEach(repo => {
        // Skip forks and archived repos
        if (repo.fork || repo.archived) return;
        const card = document.createElement('div');
        card.className = 'project-card';
        card.innerHTML = `
          <a class="project-title" href="${repo.html_url}" target="_blank">${repo.name}</a>
          <div class="project-desc">${repo.description ? repo.description : 'No description provided.'}</div>
          <a class="project-link" href="${repo.html_url}" target="_blank">View on GitHub</a>
        `;
        projectsDiv.appendChild(card);
      });
      if (!projectsDiv.hasChildNodes()) {
        projectsDiv.innerHTML = '<div>No public projects found.</div>';
      }
    }
    fetchRepos();
  </script>
